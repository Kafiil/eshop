<a routerLink="/admin/products/new" class="btn btn-primary">
  <i class="fa fa-plus"></i>
  New product
</a>

<table class="table table-striped table-bordered mt-1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$ | async">
      <td>{{p.title}}</td>
      <td>{{p.category}}</td>
      <td>{{p.price}}</td>
    </tr>
  </tbody>
</table>
