<a routerLink="/admin/products/new" class="btn btn-primary mb-2">
  <i class="fa fa-plus"></i>
  New product
</a>

<table *ngIf="(products$|async)?.length" class="table table-striped table-bordered mt-1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$ | async">
      <td scope="col">{{p.title}}</td>
      <td>{{p.category}}</td>
      <td>{{p.price}}</td>
      <td>
        <!-- <a class="btn btn-danger" (click)="delete(p.key)">
          <i class="fa fa-trash-o"></i>
        </a> -->
        <a [routerLink]="['/admin/products/', p.key]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
