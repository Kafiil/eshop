<a routerLink="/admin/products/new" class="btn btn-primary mb-2">
  <i class="fa fa-plus"></i>
  New product
</a>
<div *ngIf="(products$|async)?.length">
  <input type="text" placeholder="Search ..." class="form-control my-2">
  <div class="table-responsive">
    <table class="table table-striped table-bordered mt-1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products$ | async">
          <td>{{p.title}}</td>
          <td>{{p.category}}</td>
          <td>{{p.price | currency}}</td>
          <td>
            <div class="btn-group">
              <a [routerLink]="['/admin/products/', p.key]" class="btn btn-sm btn-primary">
                <i class="fa fa-pencil"> Edit</i>
              </a>
              <a (click)="delete(p.key)" class="btn btn-sm btn-danger" tabindex>
                <i class="fa fa-trash"> Delete</i>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
