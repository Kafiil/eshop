<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">$</span>
      </div>
      <input ngModel name="price" id="price" class="form-control">
    </div>
  </div>


  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="url">Url</label>
    <input ngModel name="url" id="url" type="text" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">
    <i class="fa fa-save"></i>
    Save</button>

    <button type="button" class="btn btn-primary-outline" (click)="cancel()">
      <i class="fa"></i>
      Cancel
    </button>
</form>
