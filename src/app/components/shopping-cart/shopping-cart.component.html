<table class="table" *ngIf="items?.length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Unit Price</th>
      <th>Total Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.title}}</td>
      <td>
        <app-product-quantity [product]="item" [cart]="cart">
        </app-product-quantity>
      </td>
      <td>{{item.price|currency}}</td>
      <td>{{item.quantity * item.price|currency}}</td>
    </tr>
    <tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button *ngIf="!readOnly" class="btn btn-danger" (click)="clearCart()">
            Clear cart
          </button>
        </td>
        <td>Total: {{cart.totalPrice|currency}}</td>
      </tr>
  </tbody>

  <ng-container *ngIf="!readOnly">
    <a routerLink="/check-out" class="btn btn-success btn-block">
      CheckOut
    </a>
  </ng-container>

</table>
<ng-container *ngIf="!items?.length">
  No products in the shopping cart
</ng-container>
