<div class="row">
  <div class="col-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col" *ngIf="filteredProducts">
    <div class="container">
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let p of filteredProducts">
          <app-product [product]="p"></app-product>
        </div>
      </div>
    </div>
  </div>

</div>
