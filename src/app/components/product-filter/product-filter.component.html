<div class="sticky-top">
  <ng-container *ngIf="categories">
    <div class="list-group">
      <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All categories</a>
      <a *ngFor="let c of categories" class="list-group-item list-group-item-action" [class.active]="category==c.key" routerLink="/"
        [queryParams]="{category:c.key}">{{c.name}}</a>
    </div>
  </ng-container>
</div>
